<html lang="en">
<head>

<body>

        <span class="status badge bg-warning p-2">not logged</span>
      </div>
      <!--list of users from db-->
      <div class="col-3">
        <button class="btn btn-sm btn-dark btnRefresh m-1">reload info</button>
        <ul class="list-group">
          <li class="list-group-item active">Cras justo odio</li>

        </ul>
      </div>
          
    </div>
    <div class="row p-2 border controls">
      <div class="col-2 border mr-2 p-2">
        <button class="btn btn-dark btnLogin">login</button>
        <br>
        <label for="">login: </label>
        <input type="text">
        <label for="">pw: </label>
