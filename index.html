<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>auth test app 1</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5 border">
    <div class="row p-2 border screen d-flex flex-column">
      <div class="bg-light">
        <span>user: </span>
        <span class="nameField">______</span>
        <button class="btn btn-sm btn-dark btnProfile m-1" disabled>profile</button>
        <span class="statusBadge badge bg-warning p-2">not logged</span>
      </div>
        <!--list of users from db-->
      <div class="col-3">
        <button class="btn btn-sm btn-dark btnRefresh m-1">reload info</button>
        <ul class="list-group usersList">
        </ul>
      </div>
    </div>
    <div class="row p-2 border controls">
      <div class="col-2 border mr-2 p-2 loginControl">
        <div class="logoutPart d-none">
          <button class="btn btn-warning btnLogout">logout</button>
        </div>
        <div class="loginPart">
          <button class="btn btn-dark btnLogin">login</button>
          <br>
          <label for="">login: </label>
          <input type="text" class="w-100" id="logLogin">
          <label for="">pw: </label>
          <input type="text" class="w-100" id="logPW">
        </div>
      </div>
      <div class="col-2 border p-2 registerControl">
        <button class="btn btn-dark btnRegister">register</button>
        <br>
        <label for="regLogin" class="text-monospace">login: </label>
        <input type="text" class="w-100" id="regLogin">
        <label for="regPW" class="text-monospace">pw: </label>
        <input type="text" class="w-100" id="regPW">
      </div>
    </div>
  </div>

  <script src="mainScript.js"></script>
</body>
</html>
